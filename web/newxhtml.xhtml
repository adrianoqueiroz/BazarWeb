<ui:composition template="/WEB-INF/facelets/template.xhtml"

                </h:panelGrid>


                <div style="margin: auto">
                    <p:panelGrid columns="2" style="margin: auto">

                        </f:facet>

                        <h:outputText value="Total à Pagar: " />

            </h:panelGrid>
