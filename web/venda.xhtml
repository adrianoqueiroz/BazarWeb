<ui:composition template="/WEB-INF/facelets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <div id="area_venda">
            <h:panelGrid columns="2"> 
                <h:panelGrid>
                    <h:form>
                        <p:panel header="Inserir Produto">
                            <h:outputLabel value="Código do Produto: " /> 
                            <h:panelGrid id="codProduto" columns="3"> 
                                <p:focus for="codigo"/>
                                <p:inputText id="codigo" value="#{vendaBean.codigoProcurado}" required="true" requiredMessage="insira o código do produto!"/> 
                                <p:commandButton ajax="false" action="#{vendaBean.inserirProduto()}" update="carrinhoCompras growl" value="Inserir" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form> 

                    <h:form>
                        <p:panel header="Cliente">
                            <h:panelGrid columns="3"> 
                                <p:inputMask id="cliente" value="#{vendaBean.cpfProcurado}" mask="999.999.999-99" required="true" requiredMessage="Insira o CPF do cliente"/> 
                                <p:commandButton ajax="false" actionListener="#{vendaBean.buscarCliente()}" update="carrinhoCompras growl" icon="ui-icon-search" />
                                <p:commandButton update=":dialogCadCliente" oncomplete="PF('cadCliente').show();" icon="ui-icon-circle-plus"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>

                    <h:form>
                        <p:panel header="Detalhes da Venda">
                            <h:panelGrid id="detalhesVenda" columns="1">
                                <h:outputText value="Quantidade de Itens: #{vendaBean.venda.itemCollection.size()}" />
                                <h:outputLabel value="Cliente: #{vendaBean.venda.clienteId.nome}" />  
                                <h:outputLabel value="CPF: #{vendaBean.venda.clienteId.cpf}" /> 
                                <h:outputText value="Valor Total: R$#{vendaBean.valorCompra}" />
                                <p:commandButton ajax="false" value="Finalizar Venda" /> 
                            </h:panelGrid>
                        </p:panel>
                    </h:form>

                </h:panelGrid>

                <h:panelGrid>

                    <p:panel header="Carrinho de Compras" >
                        <h:form id="carrinhoCompras">
                            <p:dataTable id="tabelaCarrinho" var="itemVenda" value="#{vendaBean.venda.itemCollection}"  paginator="true" rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="Nenhum produto no carrinho" style="width: 650px; height: 350px">  

                                <p:column headerText="Código" style="text-align: center;">  
                                    <h:outputText value="#{itemVenda.produtoId.codigo}" />  
                                </p:column>  
                                <p:column headerText="Produto" style="text-align: center;">  
                                    <h:outputText value="#{itemVenda.produtoId.nome}" />  
                                </p:column>  
                                <p:column headerText="Categoria" style="text-align: center;">  
                                    <h:outputText value="#{itemVenda.produtoId.categoriaId.nome}" />  
                                </p:column>  
                                <p:column headerText="Quantidade" style="text-align: center;">
                                    <h:outputText value="#{itemVenda.quantidade}" />
                                </p:column>
                                <p:column headerText="Preço" style="text-align: center;">  
                                    <h:outputText value="R$#{itemVenda.produtoId.preco}" />  
                                </p:column>  
                                <p:column headerText="Total" style="text-align: center;">  
                                    <h:outputText value="R$#{itemVenda.total}" />  
                                </p:column> 
                                <p:column style="text-align: center;"> 
                                    <p:commandButton ajax="false" update="div_central:detalhesVenda" actionListener="#{vendaBean.decrementaQuantidade(itemVenda)}" process="tabelaCarrinho" icon="ui-icon-minus" title="View"/> 
                                    <p:commandButton ajax="false" update="div_central:detalhesVenda" actionListener="#{vendaBean.incrementaQuantidade(itemVenda)}" process="tabelaCarrinho" icon="ui-icon-plus" title="View"/>  
                                    <p:commandButton ajax="false" update="div_central:detalhesVenda div_central:tabelaCarrinho" actionListener="#{vendaBean.removeItem(itemVenda)}" process="tabelaCarrinho" icon="ui-icon-trash" title="View" />  
                                </p:column>
                                <f:facet name="footer">
                                    Total de Itens #{vendaBean.venda.itemCollection.size()}
                                </f:facet>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </h:panelGrid>

            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
