<ui:composition template="/WEB-INF/facelets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <div id="area_venda">
            <h:panelGrid columns="2"> 
                <h:panelGrid>
                    <h:form>
                        <p:panel header="Inserir Produto">
                            <h:outputLabel value="Código do Produto: " /> 
                            <h:panelGrid id="codProduto" columns="2"> 
                                <p:inputText value="#{vendaBean.codigoProcurado}"  /> 
                                <p:commandButton ajax="false" action="#{vendaBean.inserirProduto()}" update="carrinhoCompras growl" value="Inserir" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>      
                    <h:form>
                        <p:panel header="Cliente">
                            <h:panelGrid columns="1"> 
                                <h:panelGrid columns="2">
                                    <p:inputMask value="#{vendaBean.cpfProcurado}" mask="999.999.999-99" /> 
                                    <p:commandButton ajax="false" actionListener="#{vendaBean.buscarCliente()}" update="carrinhoCompras growl" value="Buscar" />
                                </h:panelGrid>

                                <h:outputLabel value="Cliente: #{vendaBean.venda.clienteId.nome}" />  
                                <h:outputLabel value="CPF: #{vendaBean.venda.clienteId.cpf}" />  
                            </h:panelGrid>
                        </p:panel>
                    </h:form>

                    <h:form>
                        <p:panel header="Detalhes da Venda">
                            <h:panelGrid id="detalhesCompra" columns="1">
                                <h:outputText value="Quantidade de Itens: #{vendaBean.venda.itemCollection.size()}" />
                                <h:outputLabel value="Cliente: #{vendaBean.venda.clienteId.nome}" />  
                                <h:outputLabel value="CPF: #{vendaBean.venda.clienteId.cpf}" /> 
                                <h:outputText value="Valor Total: R$#{vendaBean.valorCompra}" />
                                <p:commandButton ajax="false" value="Finalizar Venda" /> 
                            </h:panelGrid>
                        </p:panel>
                    </h:form>

                </h:panelGrid>

                <h:panelGrid>

                    <p:panel header="Carrinho de Compras">
                        <h:form id="carrinhoCompras">
                            <p:dataTable id="tabelaCarrinho" 
                                         editable="true" editMode="cell" 
                                         scrollable="true" scrollHeight="240"  
                                         var="itemVenda" value="#{vendaBean.venda.itemCollection}">  

                                <p:column headerText="Código">  
                                    <h:outputText value="#{itemVenda.produtoId.codigo}" />  
                                </p:column>  

                                <p:column headerText="Produto">  
                                    <h:outputText value="#{itemVenda.produtoId.nome}" />  
                                </p:column>  

                                <p:column headerText="Quantidade">
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{itemVenda.quantidade}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{itemVenda.quantidade}" label="Quantidade">
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Preço">  
                                    <h:outputText value="R$#{itemVenda.produtoId.preco}" />  
                                </p:column>  

                                <p:column headerText="Total">  
                                    <h:outputText value="R$#{itemVenda.total}" />  
                                </p:column> 
                                <p:column>  
                                    <p:commandButton update="tabelaCarrinho " actionListener="#{vendaBean.calculaValorCompra()}" process="tabelaCarrinho" icon="ui-icon-trash" title="View">  
                                        <p:collector unique="true" value="#{itemVenda}"  removeFrom="#{vendaBean.venda.itemCollection}" /> 
                                    </p:commandButton> 
                                </p:column>


                                <f:facet name="footer">
                                    Total de Itens #{vendaBean.venda.itemCollection.size()}
                                </f:facet>

                            </p:dataTable> 
                        </h:form>
                    </p:panel>
                </h:panelGrid>

            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
