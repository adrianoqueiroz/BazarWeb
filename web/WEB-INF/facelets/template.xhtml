<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Bazar Web - Controle de Vendas e Estoque</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/icones.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/template.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/menu.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/index.css"/>

        <style>
            .ui-widget {
                font-size: 12px !important;
                margin: 0;
            } 
            .semBorda tr, .semBorda td{  
                border: none !important;   
            }
        </style>
    </h:head>

    <h:body style="background-image:url('imagens/bg_site.jpg'); background-repeat: repeat-x;">
        <f:view encoding="ISO-8859-1">
            <p:growl id="growl" showDetail="true" sticky="false" life="5000" />
            <div id="div_geral">
                <div id="barra_topo">
                    <div id="barra_topo_central">
                        <a href="index.xhtml">
                            <img src="#{request.contextPath}/imagens/minilogo.png" alt="logo"/>
                        </a>
                        <span id="evento_atual">Evento: #{loginBean.eventoSelecionado.nome}</span>
                        <span id="usuario_logado">Usuário: #{loginBean.funcionarioLogado.nome}</span>
                    </div>
                </div>


                <!--cancela o float e da um espacamento de 20px entre a barra topo e o menu-->
                <span class="clearFull div20"> <!-- --> </span>   

                <h:form>
                    <p:menubar styleClass="menuBar">
                        <p:menuitem value="Início" url="/index.xhtml" icon="ui-icon-home"/>
                        <p:menuitem value="Venda" url="/venda.xhtml" icon="ui-icon-cart"/>
                        <p:menuitem value="Caixa" url="/listarvendas.xhtml" icon="ui-icon-calculator"/>
                        <p:menuitem value="Recibo" url="/listarrecibos.xhtml" icon="ui-icon-note"/>
                        <p:menuitem value="Produtos" url="/produto.xhtml" icon="ui-icon-tag"/>

                        <p:submenu label="Cadastro" icon="ui-icon-person">
                            <p:menuitem value="Cliente" update=":dialogCadCliente" oncomplete="PF('cadCliente').show();"/>
                            <p:menuitem value="Funcionário" update=":dialogCadFuncionario" oncomplete="PF('cadFuncionario').show();"/>
                        </p:submenu>
                        <p:menuitem value="Relatório" url="/relatoriogeral.xhtml" icon="ui-icon-document"/>

                        <p:menuitem value="Sair" url="/login.xhtml" icon="ui-icon-close" />
                    </p:menubar>
                </h:form>

                <!--cancela o float e da um espacamento de 20px entre o menu e a div central-->
                <span class="clearFull div20"></span>

                <div id="div_central">
                    <!--conteudo do template-->
                    <span class="clearFull div20"></span>
                    <div id="div_conteudo">
                        <ui:insert name="conteudo"/> 
                    </div>
                    <span class="clearFull div20"></span>
                </div>

                <!--Dialogs-->
                <ui:include src="/dialogs.xhtml" />

                <span class="clearFull div20"></span>

                <footer>
                    <center>
                        <img alt="logops" id="logops" src="imagens/logo-ps.png"/>
                        <img alt="logoti" id="logoti" src="imagens/logoti.png"/>                          
                    </center>
                </footer> 
            </div>
        </f:view>
    </h:body>
</html>
