<ui:composition template="/WEB-INF/facelets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <div id="area_venda">
            <h:panelGrid columns="2">
                <p:panel header="Novo Produto">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5" styleClass="semBorda">
                            <h:outputLabel value="Código: " />
                            <p:inputText style="width: 150px;" required="true" requiredMessage="Insira o Código do Produto" value="#{produtoBean.produto.codigo}"/> 
                            <h:outputLabel value="Produto: " />
                            <p:inputText style="width: 150px;" required="true" requiredMessage="Insira o nome do Produto" value="#{produtoBean.produto.nome}" />
                            <h:outputLabel value="Categoria: " />
                            <p:selectOneMenu id="categoria" value="#{produtoBean.idCategoriaSelecionada}">
                                <f:selectItem itemLabel="Selecione a categoria..."/>
                                <f:selectItems value="#{produtoBean.selectItemCategorias}" />
                            </p:selectOneMenu>  
                            <h:outputLabel value="Preço: " />  
                            <p:inputText style="width: 150px;" required="true" requiredMessage="Insira o preço do Produto" value="#{produtoBean.produto.preco}" />
                            <h:outputLabel value="Quantidade: " />  
                            <p:inputText style="width: 150px;" required="true" requiredMessage="Insira a quantidade do Produto" value="#{produtoBean.produto.quantidade}" />
                            <p:commandButton ajax="false" value="Cancelar" />
                            <p:commandButton ajax="false" actionListener="#{produtoBean.create()}" value="Salvar" />
                        </h:panelGrid>
                    </h:form>
                </p:panel>

                <p:panel header="Produtos Cadastrados">
                    <h:form>
                        <p:dataTable var="produto" value="#{produtoBean.produtoCollection}" rowKey="#{produto.id}" sortBy="#{produto.nome}" selection="#{produtoBean.produto}" selectionMode="single" paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> 
                            <p:column headerText="Código" sortBy="#{produto.codigo}">  
                                <h:outputText value="#{produto.codigo}" />  
                            </p:column> 
                            <p:column headerText="Produto">  
                                <h:outputText value="#{produto.nome}" />  
                            </p:column> 
                            <p:column headerText="Categoria" sortBy="#{produto.categoriaId.nome}">  
                                <h:outputText value="#{produto.categoriaId.nome}" />  
                            </p:column> 
                            <p:column headerText="Preço">  
                                <h:outputText value="R$ #{produto.preco}" />  
                            </p:column>
                            <p:column headerText="Quantidade">  
                                <h:outputText value="#{produtoBean.getEstoque(produto)}" />  
                            </p:column> 
                            <p:column headerText="Vendidos">  
                                <h:outputText value="0" />  
                            </p:column> 
                            <p:column headerText="Estoque">  
                                <h:outputText value="#{produtoBean.getEstoque(produto)}" />  
                            </p:column> 
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
