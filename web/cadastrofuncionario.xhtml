<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:form>
        <h:panelGrid columns="2" cellpadding="5" styleClass="semBorda"> 
            <h:outputLabel value="Nome Completo: " />
            <p:inputText style="width:350px;" value="#{funcionarioBean.funcionario.nome}"/> 
            <h:outputLabel value="CPF: " />
            <p:inputMask style="width:350px;" value="#{funcionarioBean.funcionario.cpf}" mask="999.999.999-99" />
            <h:outputLabel value="Email: " />  
            <p:inputText style="width:350px;" value="#{funcionarioBean.funcionario.email}"/>
            <h:outputLabel value="Telefone: " />  
            <p:inputText style="width:350px;" value="#{funcionarioBean.funcionario.telefone}"/>

            <h:outputText value="Sexo: " />  
            <h:panelGrid columns="2" cellpadding="5">  
                <p:selectOneRadio id="sexo" value="#{funcionarioBean.funcionario.sexo}" >  
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>  
                    <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>  
                </p:selectOneRadio>  
            </h:panelGrid>

            <h:outputLabel value="UsuÃ¡rio: " />  
            <p:inputText style="width:350px;" id="usuario" value="#{funcionarioBean.funcionario.usuario}"/>
            <h:outputLabel value="Senha: " />  
            <p:inputText style="width:350px;" type="password" id="senha" value="#{funcionarioBean.funcionario.senha}" />

            <h:outputText value="Perfil: " /> 
            <p:selectOneMenu style="width:210px;" id="perfil" value="#{funcionarioBean.idPerfilSelecionado}">
                <f:selectItem itemLabel="Selecione um Perfil..."/>
                <f:selectItems value="#{funcionarioBean.selectItemPerfis}" />
            </p:selectOneMenu>

            <p:commandButton ajax="false" value="Salvar" actionListener="#{funcionarioBean.create()}"/>
        </h:panelGrid>
    </h:form>
</html>
