<ui:composition template="/WEB-INF/facelets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <div id="area_venda">
            <p:panel header="Vendas Realizadas">
                <h:form>
                    <p:dataTable var="venda" value="#{vendaBean.listaVendas}" rowKey="#{venda.id}" sortBy="#{venda.id}" selection="#{vendaBean.venda}" selectionMode="single" paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> 
                        <p:column headerText="CÃ³digo" sortBy="#{venda.id}" style="text-align: center;">  
                            <h:outputText value="#{venda.id}" />  
                        </p:column> 
                        <p:column headerText="Cliente">  
                            <h:outputText value="#{venda.clienteId.nome}" />  
                        </p:column> 
                        <p:column headerText="Data" style="text-align: center;">  
                            <h:outputText value="#{venda.dataVenda}" >
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>  
                        </p:column> 
                        <p:column headerText="Vendedor" style="text-align: center;">  
                            <h:outputText value="#{venda.funcionarioId.nome}" />  
                        </p:column>
                        <p:column headerText="Produtos" style="text-align: center;"> 
                            <ui:repeat var="item" value="#{venda.itemCollection}">
                                <h:outputText value="(#{item.quantidade}x) #{item.produtoId.nome}" /><br />
                            </ui:repeat>
                        </p:column> 
                        <p:column headerText="Total" style="text-align: center;">  
                            <h:outputText value="#{vendaBean.calculaValorTotal(venda)}" />  
                        </p:column>
                        <p:column headerText="Recibo">
                            <p:commandButton action="/recibo_venda.xhtml" icon="ui-icon-search" title="Recibo"/> 
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
