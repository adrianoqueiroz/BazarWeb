 <!DOCTYPE html>
<html>
    <head>
        <title>Bazar - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        
    </head>
    <body>
        <div id="div_geral">
            <div id="div_logo">
                <img alt="logo" id="logo" src="imagens/logo.png"/>
            </div>
            <div id="login_box">
                <div id="login_box_label">
                    <span>Autenticação</span>
                </div>

                <div>
                    <!--<form action="LoginServlet" method="POST">-->
                    <form action="index.xhtml" method="POST">
                        <input name="usuario" class="login_box_input" type="text" id="usuario" placeholder="Usuário"/><br/>
                        <input name="senha" class="login_box_input" type="password" id="senha" placeholder="Senha"/><br/>

                        <select id="login_box_select" name="perfil">
                            <option>Administrador</option>
                            <option>Operador</option>
                        </select>
                        
                        <input id="botao_login" type="submit" value="Login"/>
                    </form>
                </div>

            </div>

        </div>
    </body>
</html>
